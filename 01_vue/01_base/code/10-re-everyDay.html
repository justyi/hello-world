<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每天复习用</title>
    <script src="../lib/vue2.6.8.js"></script>
</head>
<body>
    <div id="app"> 
        {{msg}}
        <input type="text" v-model="inputValue">
        <input type="button" value="提交" @click="handleBtnClick">
        <!-- <ul>
            <li v-for="item in list">
                {{item}}
            </li>
        </ul> -->
        <ul>
            <todo-item  v-for="(item,idx) in list"
                        :content="item"
                        :index="idx"
                        @delete="handleItemDelete"
            >
            </todo-item>
        </ul>

    </div>
    
    <!-- todo-item -->
    <script>
        Vue.component('TodoItem',{
            props:["content","index"],
            template:"<li @click='handleItemClick'>{{content}}</li>",
            methods:{
                handleItemClick:function(){
                    this.$emit('delete',this.index)
                }
            }
        })
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"每天复习  21:31",
                list:[],
                inputValue:""
            },
            methods:{
                handleBtnClick:function(){
                    console.log("handleBtnClick is click");
                    if(this.inputValue){
                        this.list.push(this.inputValue)
                        this.inputValue=""
                    }
                },
                handleItemDelete:function(tmp){
                    console.log("handleItemDelete is click %s",tmp);
                    if(tmp!=-1){
                        this.list.splice(tmp,1)
                    }
                }
            }


        })
    </script>
</body>
</html>
